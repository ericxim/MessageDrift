{% extends 'base.html' %}

{% block content %}
<a href="{% url 'index' %}">Back</a>
{% if post_list %}
{% for post in post_list %}
<div class="card mb-5 mt-5 p-5">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.content }}</h3>
    <div class="text-muted">Date: {{ post.date_created }}</div>
</div>
{% endfor %}
{% else %}
<div class="jumbotron">
    <h1>There are no posts in this community :(</h1>
</div>
{% endif %}
{% endblock content %}

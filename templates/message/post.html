{% extends 'base.html' %}

{% block content %}
    <div>
        {% if post %}
        <div class="card my-5">
            <div class="border-bottom">
                <div class="p-3">
                    {{ post.user_id }}
                </div>
            </div>
            <div class="border-bottom">
                <div class="p-3">
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.content }}</p>
                </div>
            </div>
            <div class="p-3">
                <p>{{ post.date_created }}</p>
                <p>Views : {{ post.views }}</p>
            </div>
        </div>
        {% else %}
        <div class="card p-5 text-center">
            <h3>Post does not exist</h3>
        </div>
        {% endif %}
    </div>
{% endblock content %}
